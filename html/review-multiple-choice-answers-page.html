<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="../bootstrap/bootstrap-reboot.css" rel="stylesheet">
	<link href="../bootstrap/bootstrap-grid.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
	<link href="../css/styles.css" rel="stylesheet">

	<title>Review answers</title>
</head>

<body>
<div class="container-fluid" >

	<form class="common-test-section d-flex flex-column">

		<div class="background-overlay"></div>

		<div class="header-time-menu-test-wrapper">

			<div class="test-section__burger-menu burger-menu">
				<a href="results-screen-page.html">
					<img class="" src="../img/arrow-left.svg" width="27" height="14" alt="go back icon">
				</a>
			</div>
			<button class="test-section__dot-img-menu dot-img-menu">
				<img src="../img/dot-menu-icon.svg" width="27" height="6" alt="submenu icon">
			</button>

			<div class="sub-menu">
				<div class="sub-menu__link-btn-wrapper d-flex flex-column">
					<a href="#">Help</a>
					<a href="send-feedback-specific-test-page.html">Send Feedback</a>
				</div>

				<img src="../img/Rectangle.svg" width="186" height="108" alt="">
			</div>

			<h1 class="common-header">AMC 10A 2019</h1>

			<div class="qn-time-test-wrapper d-flex justify-content-center">
				<p><span>Qn </span><span>7</span>/<span>22</span>
					<span class="qn-skipped-inform"> (Skipped)</span>
				</p>
			</div>

		</div>

		<div class="common-test-section__wrapper">

			<p class="common-test-section__qn-description">
				What is the hundreds digit of (20!-15!) Lorem ipsum dolor
				sit amet, id eget mauris velit nec sed interdum, risus ante
				nunc mus, felis urna anunc fermentum etiam nonummy nunc?
			</p>

			<div class=" review-answers-section__wrapper-for-answers">

				<label class="custom-checkbox review-answers-section__answer correct-selected-answer d-flex align-items-center">
					<span class="test-section__qn-letter">A.</span>
					<input type="checkbox" value="A" disabled>
					Lorem ipsum dolor sit amet
				</label>

				<label class="custom-checkbox review-answers-section__answer wrong-selected-answer d-flex align-items-center">
					<span class="test-section__qn-letter">B.</span>
					<input type="" value="B" disabled readonly>
					Consequat potenti libero
				</label>

				<label class="custom-checkbox review-answers-section__answer without-check-icon-answer d-flex align-items-center">
					<span class="test-section__qn-letter">C.</span>
					<input type="checkbox" value="C" disabled>
					Semper in, viverra suspendisse, nam rhoncus
				</label>

				<label class="custom-checkbox review-answers-section__answer answer-was-skipped d-flex align-items-center">
					<span class="test-section__qn-letter">D.</span>
					<input type="checkbox" value="D" disabled>
					Nullam sollicitudin ipsum
				</label>

				<label class="custom-checkbox review-answers-section__answer d-flex align-items-center">
					<span class="test-section__qn-letter">E.</span>
					<input type="checkbox" value="D" disabled>
					Nullam sollicitudin ipsum
				</label>

			</div>

		</div>

	</form>

	<div class="review-answers-section__btn-wrapper">
		<div class="qn-btn-time-wrapper ">

			<div class="qn-btn-time-wrapper__wrapper d-flex justify-content-between">
				<button class="qn-btn-time-wrapper__prev-btn ">Prev</button>

				<p class="qn-btn-time-wrapper__time d-flex flex-column align-content-center">
					<span>Time spent</span><span class="qn-btn-time-wrapper__time-clock">00:17</span>
				</p>

				<button class="qn-btn-time-wrapper__next-btn">Next</button>
			</div>

		</div>
	</div>


</div>
</body>

</html>
