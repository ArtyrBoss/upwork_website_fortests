<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="../bootstrap/bootstrap-reboot.css" rel="stylesheet">
	<link href="../bootstrap/bootstrap-grid.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
	<link href="../css/styles.css" rel="stylesheet">

	<title>Register</title>
</head>

<body>

	<div class="container-fluid">

		<section class="register-section d-flex flex-column">
			<h1 class="register-section__header">Register</h1>

			<form class="register-section__form d-flex flex-column" action="" >
				<label for="name">Full name</label>
				<input id="name" type="text" placeholder="John Smith"/>

				<label for="email">Email</label>
				<input id="email" type="email" placeholder="john.smith@gmail.com"/>

				<label for="password">Password</label>
				<input id="password" type="password" placeholder="xxxxxxxx"/>

				<label for="grade">Grade</label>
				<select id="grade" name="grade">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9" selected>9</option>
				</select>

				<label for="parentsName">Parent’s/Coach’s name</label>
				<input id="parentsName" type="text" placeholder="John Smith"/>

				<label for="parentsEmail">Parent’s/Coach’s email</label>
				<input id="parentsEmail" type="text" placeholder="John Smith"/>

				<input type="submit" value="Register">
			</form>
			<p class="register-section-qn">Already have an account?<a href="login-page.html"> Login</a></p>

		</section>

	</div>

</body>

</html>
