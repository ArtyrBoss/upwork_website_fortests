<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="../bootstrap/bootstrap-reboot.css" rel="stylesheet">
	<link href="../bootstrap/bootstrap-grid.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
	<link href="../css/styles.css" rel="stylesheet">

	<title>Request a test</title>
</head>

<body style="">
<div class="container-fluid">
	<div class="request-section__arrow-left burger-menu">
		<a href="picked-category-page.html">
			<img class="" src="../img/arrow-left.svg" width="27" height="14" alt="go back icon">
		</a>
	</div>

	<form class="request-section d-flex flex-column">

		<h1 class="request-section__header">Request a test</h1>

		<label class="custom-checkbox">AMC 6 2020
			<input type="checkbox">
			<span class="checkmark"></span>
			<span class="alert-under-test">Not started</span>
		</label>

		<label class="custom-checkbox">AMC 10A 2019
			<input type="checkbox" checked>
			<span class="checkmark"></span>
			<span class="alert-under-test">Not started</span>
		</label>

		<label class="custom-checkbox">AMC 8 2017
			<input type="checkbox">
			<span class="checkmark"></span>
			<span class="">Not started</span>
		</label>

		<input class="common-button--orange-color pos-center-for-tag-input" type="submit" value="Request">

	</form>


</div>
