<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="../bootstrap/bootstrap-reboot.css" rel="stylesheet">
	<link href="../bootstrap/bootstrap-grid.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
	<link href="../css/styles.css" rel="stylesheet">

	<title>Slider</title>
</head>

<body>

	<div class="container-fluid">

		<img class="img-slider logo" src="../img/logo.svg" width="198" height="59" alt="website logo"/>

		<section class="img-slider-info-section d-flex flex-column">

			<p class="img-slider-info-section__text">Too hard to
				increase the scores in the SAT, AMC, and other tests?</p>
			<img class="img-slider-info-section__img" src="../img/slider_1.svg" alt="phone_picture"/>


			<div class="img-slider-info-section__wrapper d-flex justify-content-between">
				<img src="../img/ellipse-first-point.svg">
				<button class="img-slider-info__btn"><img src="../img/arrow-btn.svg" width="41"></button>
			</div>
		</section>

		<section class="img-slider-info-section d-flex flex-column">

			<p class="img-slider-info-section__text">Knowing your weak areas and focusing
				your efforts on such blindspots would significantly improve your score.</p>
			<img class="img-slider-info-section__img" src="../img/slider_2.svg" alt="phone_picture"/>


			<div class="img-slider-info-section__wrapper d-flex justify-content-between">
				<img src="../img/ellipse-second-point.svg">
				<button class="img-slider-info__btn"><img src="../img/arrow-btn.svg" width="41"></button>
			</div>
		</section>

		<section class="img-slider-info-section d-flex flex-column">

			<p class="img-slider-info-section__text"> <span class="img-slider-info-section__text--logo-name">advanz<span>ed</span></span> is
				your guide to ace your tests. Practice. Achieve.</p>
			<img class="img-slider-info-section__img" src="../img/slider_3.svg" alt="phone_picture"/>


			<div class="img-slider-info-section__wrapper d-flex justify-content-between">
				<img src="../img/ellipse-third-point.svg">
				<button class="img-slider-info__btn"><img src="../img/arrow-btn.svg" width="41"></button>
			</div>
		</section>

	</div>

</body>

</html>
