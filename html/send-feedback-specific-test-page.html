<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="../bootstrap/bootstrap-reboot.css" rel="stylesheet">
	<link href="../bootstrap/bootstrap-grid.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
	<link href="../css/styles.css" rel="stylesheet">

	<title>Send feedback</title>
</head>

<body>

<div class="container-fluid">

	<div class="burger-menu">
		<a href="review-text-answer-field-page.html"> <!--href="review-multiple-choice-answers-page.html"-->
			<img class="" src="../img/arrow-left.svg" width="27" height="14" alt="menu icon">
		</a>
	</div>

	<form class="feedback-section-of-test__form d-flex flex-column" action="">
		<h1 class="common-header ">Send feedback</h1>

		<label for="test-name">Test name</label>
		<input id="test-name" type="text" value="AMC 10A 2019"/>

		<label for="question">Question</label>
		<select id="question" name="question">
			<option value="1">Qn 1</option>
			<option value="2">Qn 2</option>
			<option value="3">Qn 3</option>
			<option value="4">Qn 4</option>
			<option value="5">Qn 5</option>
			<option value="6">Qn 6</option>
			<option value="7" selected>Qn 7</option>
			<option value="8">Qn 8</option>
			<option value="9">Qn 9</option>
		</select>

		<label for="feedback-text-of-test">Parent’s/Coach’s email</label>
		<textarea id="feedback-text-of-test" accesskey autofocus required rows="6" cols="45" name="text" placeholder="Write your feedback"></textarea>

		<input class="common-button--orange-color pos-center-for-tag-input" type="submit" value="Submit">

	</form>

</div>
</body>

</html>
