<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="../bootstrap/bootstrap-reboot.css" rel="stylesheet">
	<link href="../bootstrap/bootstrap-grid.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
	<link href="../css/styles.css" rel="stylesheet">

	<title>Refer a friend</title>
</head>

<body>

	<div class="container-fluid">

		<div class="burger-menu">
			<a href="open-menu-page.html">
				<img class="" src="../img/menu-icon.svg" width="25" height="18" alt="menu icon">
			</a>
		</div>

		<form class="refer-friend-section d-flex flex-column" action="" >
			<h1 class="common-header ">Refer a friend</h1>

			<label for="name">Full name</label>
			<input id="name" type="text" placeholder="Jakob Mango"/>

			<label for="email">Email</label>
			<input id="email" type="email" placeholder="jakob mango@gmail.com"/>

			<input class="common-button--orange-color pos-center-for-tag-input" type="submit" value="Submit">

			<div class="d-flex flex-column add-new-refer-friend">
				<hr class="refer-friend-section__hr-line">

				<label for="name2">Full name</label>
				<input id="name2" type="text" placeholder="Paityn Dokidis"/>

				<label for="email2">Email</label>
				<input id="email2" type="email" placeholder="paityn dokidis@gmail.com"/>
			</div>

		</form>
		<button class="refer-friend-section__btn">+ Add more</button>

	</div>
</body>

</html>
