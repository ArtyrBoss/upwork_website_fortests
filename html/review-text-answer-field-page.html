<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="../bootstrap/bootstrap-reboot.css" rel="stylesheet">
	<link href="../bootstrap/bootstrap-grid.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
	<link href="../css/styles.css" rel="stylesheet">

	<title>Review text answer</title>
</head>

<body>
<div class="container-fluid" >

	<form class="review-text-answer-section review-text-answer-section__form d-flex flex-column">

		<div class="background-overlay"></div>

		<div class="header-time-menu-test-wrapper">

			<div class=" burger-menu">
				<a href="results-screen-page.html">
					<img class="" src="../img/arrow-left.svg" width="27" height="14" alt="go back icon">
				</a>
			</div>
			<button class="dot-img-menu"><img src="../img/dot-menu-icon.svg" width="27" height="6" alt="submenu icon"></button>

			<div id="sub-menu" class="sub-menu">
				<div class="sub-menu__link-btn-wrapper d-flex flex-column">
					<a href="#">Help</a>
					<a href="send-feedback-specific-test-page.html">Send Feedback</a>
				</div>

				<img src="../img/Rectangle.svg" width="186" height="108" alt="">
			</div>

			<h1 class="common-header">AMC 10A 2019</h1>

			<div class="qn-time-test-wrapper d-flex justify-content-center">
				<p><span>Qn </span><span>8</span>/<span>22</span></p>
			</div>

		</div>

		<div class="review-text-answer-section__wrapper d-flex flex-column">
			<p class="review-text-answer-section__qn-description">
				What is the hundreds digit of (20!-15!) Lorem ipsum dolor
				sit amet, id eget mauris velit nec sed interdum, risus ante
				nunc mus, felis urna anunc fermentum etiam nonummy nunc?
			</p>
			<label for="feedback-text"></label>
			<textarea class="answer-Incorrect" id="feedback-text" accesskey autofocus required rows="4" cols="45" name="text" placeholder="1645"></textarea>

		</div>

		<p class="review-text-answer-section__answer common-button ">
			*Correct answer: <span class="">1372</span>
		</p>

		<div class="review-text-answer-section__wrapper__btn-time-wrapper">

			<div class="qn-btn-time-wrapper">

				<div class="qn-btn-time-wrapper__wrapper d-flex justify-content-between">
					<button class="qn-btn-time-wrapper__prev-btn ">Prev</button>

					<p class="qn-btn-time-wrapper__time d-flex flex-column align-content-center">
						<span>Qn time</span><span class="qn-btn-time-wrapper__time-clock">04:17</span>
					</p>

					<button class="qn-btn-time-wrapper__next-btn">Next</button>
				</div>

			</div>
		</div>

	</form>

</div>
</body>

</html>
