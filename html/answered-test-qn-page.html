<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="../bootstrap/bootstrap-reboot.css" rel="stylesheet">
	<link href="../bootstrap/bootstrap-grid.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
	<link href="../css/styles.css" rel="stylesheet">

	<title>Your test answers</title>
</head>

<body style="">
<div class="container-fluid">

	<form class="common-test-section answered-page-section  d-flex flex-column">

		<div class="background-overlay"></div>

		<div class="header-time-menu-test-wrapper">

			<div class="test-section__burger-menu burger-menu">
				<a href="results-screen-page.html">
					<img class="" src="../img/arrow-left.svg" width="27" height="14" alt="go back icon">
				</a>
			</div>
			<button class="test-section__dot-img-menu dot-img-menu">
				<img src="../img/dot-menu-icon.svg" width="27" height="6" alt="submenu icon">
			</button>

			<div class="sub-menu visually-hidden">
				<div class="sub-menu__link-btn-wrapper d-flex flex-column">
					<a href="#">Help</a>
					<a href="send-feedback-app-level-page.html">Send Feedback</a>
				</div>

				<img src="../img/Rectangle.svg" width="186" height="108" alt="">
			</div>

			<h1 class="common-header answered-page-section__header">AMC 10A 2019</h1>

			<div class="answered-test-qn-section__qn-enumerator  d-flex justify-content-between">
				<p><span>Question </span><span>7</span>/<span>22</span></p>
				<div class="progress-bar flex-grow-1"></div>
			</div>

		</div>

		<div class="answered-test-qn-section__qn-and-time-wrapper">

			<div class="common-test-section__wrapper answered-test-qn-section__qn-answer-wrapper">

				<p class="common-test-section__qn-description">
					What is the hundreds digit of (20!-15!)?
				</p>

				<div class=" review-answers-section__wrapper-for-answers">

					<label class="custom-checkbox review-answers-section__answer correct-selected-answer d-flex align-items-center">
						<span class="test-section__qn-letter">A.</span>
						<input type="checkbox" value="A" disabled>
						1.
					</label>

					<label class="custom-checkbox review-answers-section__answer d-flex align-items-center">
						<span class="test-section__qn-letter">B.</span>
						<input type="checkbox" value="B" disabled readonly>
						2.
					</label>

					<label class="custom-checkbox review-answers-section__answer correct-selected-answer--green-bk d-flex align-items-center">
						<span class="test-section__qn-letter">C.</span>
						<input type="checkbox" value="C" disabled>
						3.
					</label>

					<label class="custom-checkbox review-answers-section__answer d-flex align-items-center">
						<span class="test-section__qn-letter">D.</span>
						<input type="checkbox" value="D" disabled>
						4.
					</label>

					<label class="custom-checkbox review-answers-section__answer d-flex align-items-center">
						<span class="test-section__qn-letter">E.</span>
						<input type="checkbox" value="D" disabled>
						5.
					</label>

				</div>

				<div class=" d-flex flex-column">
					<label for="feedback-text"></label>
					<textarea id="feedback-text" accesskey autofocus required rows="11" cols="45" name="text" placeholder="1645"></textarea>
				</div>

			</div>

			<div class="text-answer-field-section__btn-time-wrapper answered-page-section__btn-time-wrapper ">
				<div class="qn-btn-time-wrapper">

					<div class="qn-btn-time-wrapper__wrapper d-flex justify-content-between">
						<button class="qn-btn-time-wrapper__prev-btn ">Prev</button>

						<p class="qn-btn-time-wrapper__time d-flex flex-column align-content-center">
							<span>Qn time</span><span class="qn-btn-time-wrapper__time-clock">04:17</span>
						</p>

						<button class="qn-btn-time-wrapper__next-btn">Next</button>
					</div>

				</div>
			</div>

		</div>

		<label class="answered-page-section__question-list-label" for="question-list">Go to a Specific Qn in list</label>
		<select class="answered-page-section__question-list-select" id="question-list" name="question-list">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9" selected>9</option>
		</select>
	</form>

</div>


</div>
</body>

</html>
