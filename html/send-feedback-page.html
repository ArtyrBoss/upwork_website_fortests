<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="../bootstrap/bootstrap-reboot.css" rel="stylesheet">
	<link href="../bootstrap/bootstrap-grid.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
	<link href="../css/styles.css" rel="stylesheet">

	<title>Send feedback</title>
</head>

<body>

	<div class="container-fluid">

		<div class="burger-menu">
			<a href="open-menu-page.html">
				<img class="" src="../img/menu-icon.svg" width="25" height="18" alt="menu icon">
			</a>
		</div>

		<form class="feedback-section__form d-flex flex-column" action="">
			<h1 class="common-header ">Send feedback</h1>

			<label for="feedback">Feedback category</label>
			<select id="feedback" name="feedback-category">
				<option value="1">New Features</option>
				<option value="2">Old Features</option>
			</select>

			<label for="feedback-text">Your feedback</label>
			<textarea id="feedback-text" accesskey autofocus required rows="7" cols="45" name="text" placeholder="Write your feedback"></textarea>

			<input class="" type="submit" value="Submit">

		</form>

	</div>
</body>

</html>
