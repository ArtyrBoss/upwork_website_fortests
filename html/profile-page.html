<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="../bootstrap/bootstrap-reboot.css" rel="stylesheet">
	<link href="../bootstrap/bootstrap-grid.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
	<link href="../css/styles.css" rel="stylesheet">

	<title>User profile</title>
</head>

<body>

	<div class="container-fluid">
	<div class="burger-menu">
		<a href="open-menu-page.html">
			<img class="" src="../img/menu-icon.svg" width="25" height="18" alt="menu icon">
		</a>
	</div>

	<section class="user-profile-section d-flex flex-column">
		<h1 class="common-header user-profile-section__header">Profile</h1>

		<form class="user-profile-section__form d-flex flex-column" action="" >
			<label for="name">Full name</label>
			<input id="name" type="text" readonly/>

			<label for="email">Email</label>
			<input id="email" type="email" readonly/>

			<label for="parentsName">Parent’s/Coach’s name</label>
			<input id="parentsName" type="text" readonly/>

			<label for="parentsEmail">Parent’s/Coach’s email</label>
			<input id="parentsEmail" type="text" readonly/>

			<label for="grade">Grade</label>
			<select id="grade" name="grade">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9" selected>9</option>
			</select>

			<label for="sityLocation">Your location</label>
			<input id="sityLocation" type="text" readonly/>

			<input class="edit-profile" type="submit" value="Edit profile">
			<input class="common-button--orange-color common-button--orange-color--pos-abs visually-hidden" type="submit" value="Save">

		</form>
	</section>

</div>


</body>

</html>
