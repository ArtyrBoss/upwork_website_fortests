<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="../bootstrap/bootstrap-reboot.css" rel="stylesheet">
	<link href="../bootstrap/bootstrap-grid.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
	<link href="../css/styles.css" rel="stylesheet">

	<title>Add category</title>
</head>

<body style="">
<div class="container-fluid">

	<div class="burger-menu">
		<a href="select-test-category.html">
			<img class="" src="../img/arrow-left.svg" width="27" height="14" alt="go back icon">
		</a>
	</div>

	<form class="add-category-section d-flex flex-column">

		<h1 class="common-header">Add category</h1>

		<label class="custom-checkbox">SAT
			<input type="checkbox" checked="checked">
			<span class="checkmark"></span>

		<label class="custom-checkbox">ACT
			<input type="checkbox">
			<span class="checkmark"></span>
		</label>

		<label class="custom-checkbox">AMC
			<input type="checkbox">
			<span class="checkmark"></span>
		</label>

		<label class="custom-checkbox">
			<input type="checkbox">
			<span class="checkmark"></span>
			MATHCOUNT
		</label>

		<label class="custom-checkbox">PSIA
			<input type="checkbox">
			<span class="checkmark"></span>
		</label>

		<input class="common-button--orange-color pos-center-for-tag-input" type="submit" value="Add">

	</form>

</div>
