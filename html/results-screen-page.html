<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="../bootstrap/bootstrap-reboot.css" rel="stylesheet">
	<link href="../bootstrap/bootstrap-grid.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet">
	<link href="../css/styles.css" rel="stylesheet">

	<title>Your results</title>
</head>

<body style="">
<div class="container-fluid">

	<form class="common-test-section result-page-section d-flex flex-column">

		<div class="background-overlay"></div>

		<div class="header-time-menu-test-wrapper result-page-section__header-wrapper">

			<div class=" burger-menu">
				<a href="#">
					<img class="" src="../img/menu-icon.svg" width="25" height="18" alt="menu icon">
				</a>
			</div>
			<button class="dot-img-menu"><img src="../img/dot-menu-icon.svg" width="27" height="6" alt="submenu icon"></button>

			<div id="sub-menu" class="sub-menu visually-hidden">
				<div class="sub-menu__link-btn-wrapper d-flex flex-column">
					<a href="#">Help</a>
					<a href="">Send Feedback</a>
				</div>

				<img src="../img/Rectangle.svg" width="186" height="108" alt="">
			</div>

			<h1 class="common-header">AMC 10A 2019</h1>

			<div class="qn-time-test-wrapper d-flex justify-content-center">
			</div>

		</div>

		<div class="common-test-section__wrapper result-page-section__answers-wrapper">

			<div class="result-page-section__score-wrapper d-flex flex-column align-items-center">

				<h2>Results</h2>
				<div class="d-flex justify-content-center">

					<div class="result-page-section__score-wrapper--text-time-wrapper d-flex flex-column align-items-center">
						<p class="">Your score</p>
						<span>7</span>
					</div>

					<div class="result-page-section__score-wrapper--text-time-wrapper d-flex flex-column align-items-center">
						<p>Time taken</p>
						<span>10:43</span>
					</div>

				</div>

			</div>

			<div class="test-result-header-and-notice d-flex justify-content-between flex-row">

				<span class="test-result-header-and-notice__header">Answers</span>
				<div>
					<span class="test-result-header-and-notice__notice-correct">Correct</span>
					<span class="test-result-header-and-notice__notice-Incorrect">Incorrect</span>
				</div>

			</div>

			<div class="test-section__qns-wrapper">

				<label class="custom-checkbox review-answers-section__answer correct-selected-answer  d-flex align-items-center justify-content-center">

						<span class="test-section__qn-number">1.</span>
						<div class="d-flex result-page-section__letter-wrapper">
							<span class="test-section__qn-letter">A</span>
							<span class="test-section__qn-letter correct-answer-letter">B</span>
							<span class="test-section__qn-letter">C</span>
							<span class="test-section__qn-letter">D</span>
							<span class="test-section__qn-letter">E</span>
						</div>
						<span class="result-page-section__qn-time-clock">00:17</span>

					<input type="checkbox" value="A" disabled>
				</label>

				<label class="custom-checkbox review-answers-section__answer correct-selected-answer d-flex align-items-center justify-content-center">

					<span class="test-section__qn-number">2.</span>
					<div class="d-flex result-page-section__letter-wrapper">
						<span class="test-section__qn-letter">Text answer</span>
					</div>
					<span class="result-page-section__qn-time-clock">00:09</span>

					<input type="checkbox" value="text" disabled>
				</label>

				<label class="custom-checkbox review-answers-section__answer wrong-selected-answer  d-flex align-items-center justify-content-center">

					<span class="test-section__qn-number">3.</span>
					<div class="d-flex result-page-section__letter-wrapper">
						<span class="test-section__qn-letter">A</span>
						<span class="test-section__qn-letter">B</span>
						<span class="test-section__qn-letter correct-answer-letter">C</span>
						<span class="test-section__qn-letter">D</span>
						<span class="test-section__qn-letter wrong-answer-letter">E</span>
					</div>
					<span class="result-page-section__qn-time-clock">00:15</span>

					<input type="checkbox" value="A" disabled>
				</label>

				<label class="custom-checkbox review-answers-section__answer wrong-selected-answer  d-flex align-items-center justify-content-center">

					<span class="test-section__qn-number">3.</span>
					<div class="d-flex result-page-section__letter-wrapper">
						<span class="test-section__qn-letter correct-answer-letter">A</span>
						<span class="test-section__qn-letter">B</span>
						<span class="test-section__qn-letter">C</span>
						<span class="test-section__qn-letter">D</span>
						<span class="test-section__qn-letter">E</span>
					</div>
					<span class="result-page-section__qn-time-clock">00:09</span>

					<input type="checkbox" value="A" disabled>
				</label>

				<label class="custom-checkbox review-answers-section__answer answer-was-skipped  d-flex align-items-center justify-content-center">

					<span class="test-section__qn-number">3.</span>
					<div class="d-flex result-page-section__letter-wrapper">
						<span class="test-section__qn-letter result-page-section--answered-text">Semper in, viverra suspendisse, nam rhoncus </span>
					</div>
					<span class="result-page-section__qn-time-clock">00:09</span>

					<input type="checkbox" value="A" disabled>
				</label>

			</div>

		</div>

		<div class="result-page-section__btn-link-wrapper">
			<a class="common-button common-button--orange-color result-page-section__btn-link" href="review-text-answer-field-page.html">Review</a>
			<!--href="review-multiple-choice-answers-page.html"-->
		</div>

	</form>


</div>
</body>

</html>
